<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/login.css">
    <title>Fit-11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <img id="logo" src="/transparent-logo.png">
    <div id="login-div">
      <input id="username" type="text" class="login-input" placeholder=" username">
      <input id="password" type="password" class="login-input" placeholder=" password">
      <i class="fa-solid fa-eye" id="eye"></i>
      <p id="forgot-pass">Forgot password?</p>
      <button class="login-button" id="button-login">Log in</button>
      <p id="or">Or</p>
      <button class="login-button" id="button-sign-in">Sign up</button>
    </div>
    <script src="/ajaxCalls.js"></script>
    <script src="/login.js"></script>
  </body>
</html>
